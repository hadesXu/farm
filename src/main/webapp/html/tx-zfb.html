 1) {                    if (checkNull(pay_type) || checkNull(amount)) {                        alert("请输入正确的填写！");                        return;                    }                    if(amount < 100) {                        alert("提现金额不能小于100！");                        return;                    }                    if(amount % 100 != 0) {                        alert("提现金额必须是100的倍数！");                        return;                    }                    if (amount >= 10000) {                        alert("请选择银行卡提现！");                        return;                    }                    jsonTokenAjax("/api/pay/withdraw", "GET", {                        "type": payType,                        "amount": amount,                        "code": code,                        "alipayAccount": pay_type                    }, callBackWithdraw, errorback);                } else {                    if (checkNull(rank_type) || checkNull(rank_abc) || checkNull(amount) || checkNull(branch_name)) {                        alert("请输入正确的填写！");                        return;                    }                    if(amount < 100) {                        alert("提现金额不能小于100！");                        return;                    }                    if(amount % 100 != 0) {                        alert("提现金额必须是100的倍数！");                        return;                    }                    jsonTokenAjax("/api/pay/withdraw", "GET", {                        "type": payType,                        "amount": amount,                        "code": code,                        "branchName": branch_name,                        "bankName": rank_type,                        "cardNo": rank_abc                    }, callBackWithdraw, errorback);                }            });            $("#read_btn").click(function () {                if ($("#read_btn").val() == '发送验证码' || $("#read_btn").val() == '重新获取') {                    $("#read_btn").val("发送中");                    $("#read_btn").css("cursor", "default");                    $("#read_btn").attr({"disabled": "disabled"});                    $("#read_btn").addClass("disable_btn");                    jsonTokenAjax("/api//user/code", "GET", {}, callBackCode, errorback);                }            });        });        function callBackCode(data) {            if (data.status == 1) {                timers = 60;                $("#read_btn").addClass("disable_btn");                tipId = window.setInterval("timer_()", 1000);            } else {                $("#read_btn").val("重新获取");                $("#read_btn").removeAttr("disabled");                $("#read_btn").css("cursor", "pointer");                $("#read_btn").removeClass("disable_btn");                alert(data.error.message);            }        }        function timer_() {            if (timers >= 0) {                $("#read_btn").val(timers + "秒");                $("#read_btn").css("cursor", "default");                $("#read_btn").attr({"disabled": "disabled"});                timers--;            } else {                window.clearInterval(tipId);                $("#read_btn").val("重新获取");                $("#read_btn").removeAttr("disabled");                $("#read_btn").css("cursor", "pointer");                $("#read_btn").removeClass("disable_btn");            }        }        function callBackWithdraw(data) {            if (data.status == "1") {                alert("申请成功");                location.href = "v_user.html"            } else {                callBackError(data);            }        }        function callBackUser(data) {            if (data.status == "1") {                $("#code").attr('placeholder', data.result.telephone);                $("#realName").val(data.result.realName);                $("#realName1").val(data.result.realName);            } else {                callBackError(data);            }        }        function callBack(data) {            if (data.status == "1") {                $("#balance").html(data.result.balance);            } else {                callBackError(data);            }        }    </script></head><body class="body_bj"><style>    .e_detail header ul {        width: 89%;        margin-left: 4%;        background: none;    }    .m-desc {        width: 89%;        margin-left: 4%;    }    .Member_more {        background: none;    }    .Member_more dd p {        height: 60px;        line-height: 50px;        color: #fff;    }    .yjjl {        width: 89%;        margin-top: 16%;        margin-left: 4%;        position: fixed;        font-size: 14px;    }    .yjjl ul {        margin: 0;        padding: 0;        list-style: none;    }    .yjjl ul li {        float: left;        height: 40px;        line-height: 40px;        text-align: center;        color: #fff;    }    .yjjl_nr {        width: 89%;        margin-top: 30%;        margin-left: 4%;        font-size: 14px;    }    .yjjl_nr ul {        margin: 0;        padding: 0;        list-style: none;    }    .yjjl_nr ul li {        float: left;        height: 40px;        line-height: 40px;        text-align: center;        color: #fff;    }    .yjjl_1 {        width: 35%;    }    .yjjl_2 {        width: 45%;    }    .yjjl_3 {        width: 20%;    }    .td {        width: 87%;        height: 85%;        position: absolute;        top: 9%;        margin-left: 5%;    }</style><div class="warp-page" style=" background:url(../img/listbox.jpg) no-repeat; background-size:100% 100%;">    <div class="warp-page"         style=" background:url(../img/jyjl_bg.png) no-repeat; background-size:98% 98%;margin-left:2%;">        <div style="position:fixed;z-index:999;">            <img src="../img/bg_top.png" style="width:100%;">        </div>        <div style="position:fixed;z-
