/jyjl_bg.png) no-repeat; background-size:98% 98%;margin-left:2%;">        <div style="position:fixed;z-index:999;">            <img src="../img/jfdh_bg_top.png" style="width:100%;">        </div>        <div style="position:fixed;z-index:999;">            <img src="../img/dhjf_bg_top.png" style="width:97.7%;margin-right:10px;">        </div>        <div style="position:fixed;top:6px;text-align:center;right:0;z-index:999;">            <a href="javascript:history.back(-1)"><img src="../img/close.png"                                                       style="width:40px;height:40px;margin-right:10px;"></a>        </div>        <div class="erwei"             style="width:85%;margin-left:5%;margin-top:18%;position:fixed;z-index:999;background:none;color: #868686;">            <div class="user_logo" style="border:none;"><img src="../img/tx.jpg" alt="头像" id="userFace"/>                <span style="color:#fff;" id="userName">u136RXH0720</span>            </div>            <div class="user_login_title" style="margin-bottom:10px;background: #f5f5f5;padding-top: 5px;">                <div style=" width:50%; float:left; text-align:center;">现有菜票</div>                <div style=" width:50%; float:left;text-align:center;">现有积分</div>                <div style=" width:50%; float:left; text-align:center;" id="balance">0.00</div>                <div style=" width:50%; float:left;text-align:center;" id="integral">0.00</div>                <div style=" width:33%; margin-top:15px; color:#f9f3e9; float:left; text-align:center;"><a                        href="farm_jyjl.html" style="color: rgba(184,33,10,0.92);">菜票详细</a></div>                <div style=" width:33%; margin-top:15px; color:#f9f3e9; float:left;text-align:center;"><a                        href="farm_wdjf.html" style="color: rgba(184,33,10,0.92);">积分详细</a></div>                <div style=" width:33%; margin-top:15px; color:#f9f3e9; float:left;text-align:center;"><a                        href="gz.html" style="color: rgba(184,33,10,0.92);">兑换说明</a></div>            </div>            <h4>菜票兑换积分</h4>            <input class="link" id="number" placeholder="请输入兑换数量"/>            <div class="link">                <span onclick="cc()" class="search_text" style="color:#fff;margin-top:10px;">兑换</span>            </div>            <h4 style="margin-top:10px;">商品兑换积分</h4>            请选择类型：            <select name="goods" id="goods" onchange="goods()"                    style="width:67%;line-height:24px;height:24px;margin-bottom:8px;">                <option value="2">鸭</option>                <option value="1">蛋</option>            </select>            <br/>            仓库剩余量：            <input name="ck" id="ck" value="0" readonly="readonly"                   style="border:none;background:none;width:67%;line-height:24px;height:24px;color:#fff;font-size:16px;"/>            <input class="link" name="goods_number" id="goods_number" placeholder="请输入兑换数量" style="margin-top:8px;"/>            <div class="link" style="margin-top:10px;">                <span onclick="spdh()" class="search_text" style="color:#fff;margin-top:10px;">兑换</span>            </div>        </div>    </div></div><script language="javascript">    $(function () {        checkLogin();        $("#userName").html(localStorage.getItem("nickName"));        if (!checkNull(localStorage.getItem("face"))) {            $("#userFace").attr('src', localStorage.getItem("face"));        }        jsonTokenAjax("/api/user/home/info", "GET", {}, callBack, errorback);        jsonTokenAjax("/api/order/vendibility", "GET", {}, callBackOrder, errorback);    });    function callBackOrder(data) {        if (data.status == "1") {            var result = data.result;            console.log(result);            platEggNum = data.result.eggNum;            platDuckNum = data.result.duckNum;            $("#ck").val(platDuckNum);        }    }    function callBack(data) {        if (data.status == "1") {            $("#balance").text(data.result.balance);            $("#integral").text(data.result.integral);        } else {            callBackError(data);        }    }    function goods() {        var goods = $("#goods").val(); //类型        console.log(goods);        if (goods == 2) {            $("#ck").val(platDuckNum);        }        if (goods == 1) {            $("#ck").val(platEggNum);        }    }</script><script>    function cc() {        var number = $('#number').val();        if (checkNull(number)) {            alert("请输入正确菜票！");            return;        }        jsonTokenAjax("/api/pay/integral", "GET", {"number": number}, callBackRecharge, errorback);    }    function callBackRecharge(data) {        if (data.status == 1) {            alert("兑换成功！");            location.href = "farm_jfdh.html"        } else {            callBackError(data);        }    }    //商品兑换    function spdh() {        var goods = $('#goods').val();        var goods_number = $('#goods_number').val();        var ck = document.getElementById("ck").value;        if (goods_number == '' || ck < (goods_number * 100 / 100)) {            alert("请输入正确的数量！");            document.getElementById("goods_number").focus();            return false;        }        jsonTokenAjax("/api/pay/goodsChange", "GET", {            "type": goods,            "number": goods_number        }, callBackRecharge, errorback);    }</script></body></html>
