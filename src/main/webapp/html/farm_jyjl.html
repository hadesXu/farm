         var innerHtml = "";                if (checkNull(result)) {                    innerHtml += "<ul>";                    innerHtml += "<div>";                    innerHtml += "<li style='text-align:center; width:100%; color:#868686;'>没有更多记录</li>";                    innerHtml += "</div>";                    innerHtml += "</ul>";                } else {                    $.each(result, function (index, value, array) {                        innerHtml += "<ul>";                        innerHtml += "<li class='Funds_li' style='border:0'>";                        innerHtml += "<span class='icon on'></span>";                        innerHtml += "<span>" + value.typeStr + ",<em >" + value.valueStr + "</em></span>";                        innerHtml += "<span>" + formatDateTimeAll(value.addTime) + "</span>";                        innerHtml += " <span>" + value.desc + "</span>";                        innerHtml += "</ul>";                    });                }                $("#innerHtml").append(innerHtml);            } else {                callBackError(data);            }        }    </script></head><body class="body_bj"><style>    .e_detail header ul {        width: 89%;        margin-left: 4%;        background: none;    }    .m-desc {        width: 89%;        margin-left: 4%;    }    .Member_more {        background: none;    }    .Member_more dd p {        height: 60px;        line-height: 50px;        color: #fff;    }    .yjjl {        width: 89%;        margin-top: 16%;        margin-left: 4%;        position: fixed;        font-size: 14px;    }    .yjjl ul {        margin: 0;        padding: 0;        list-style: none;    }    .yjjl ul li {        float: left;        height: 40px;        line-height: 40px;        text-align: center;        color: #fff;    }    .yjjl_nr {        width: 89%;        margin-top: 30%;        margin-left: 4%;        font-size: 14px;    }    .y
