ar numbers = $("#Year").find("option");            for (var j = 1; j < numbers.length; j++) {                if ($(numbers[j]).val() == Year) {                    $(numbers[j]).attr("selected", "selected");                }            }        }        function selectMonth(Month) {            var numbers = $("#Month").find("option");            for (var j = 1; j < numbers.length; j++) {                if ($(numbers[j]).val() == Month) {                    $(numbers[j]).attr("selected", "selected");                }            }        }        function selectDay(Day) {            var numbers = $("#birthdayDay").find("option");            for (var j = 1; j < numbers.length; j++) {                if ($(numbers[j]).val() == Day) {                    $(numbers[j]).attr("selected", "selected");                }            }        }    </script></head><body class="body_bj"><style>    .e_detail header ul {        width: 89%;        margin-left: 4%;        background: none;    }    .m-desc {        width: 89%;        margin-left: 4%;    }    .Member_more {        background: none;    }    .Member_more dd p {        height: 60px;        line-height: 50px;        color: #fff;    }    .yjjl {        width: 89%;        margin-top: 16%;        margin-left: 4%;        position: fixed;        font-size: 14px;    }    .yjjl ul {        margin: 0;        padding: 0;        list-style: none;    }    .yjjl ul li {        float: left;        height: 40px;        line-height: 40px;        text-align: center;        color: #fff;    }    .yjjl_nr {        width: 89%;        margin-top: 30%;        margin-left: 4%;        font-size: 14px;    }    .yjjl_nr ul {        margin: 0;        padding: 0;        list-style: none;    }    .yjjl_nr ul li {        float: left;        height: 40px;        line-height: 40px;        text-align: center;        color: #fff;    }    .yjjl_1 {        width: 35%
