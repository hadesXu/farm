nction () {                if ($("#read_btn").val() == '免费获取' || $("#read_btn").val() == '重新获取') {                    var mobilePhone = $("#u_name").val();                    if (checkNull(mobilePhone)) {                        alert("请输入正确的手机号！")                        return;                    } else if (!(/^1[3,4,5,7,8]\d{9}$/.test(mobilePhone))) {                        alert("请输入正确的手机号！")                        return;                    }                    $("#read_btn").val("发送中");                    $("#read_btn").css("cursor", "default");                    $("#read_btn").attr({"disabled": "disabled"});                    $("#read_btn").addClass("disable_btn");                    jsonAjax("/api/phone/retrieve/code?phone=" + mobilePhone, "GET", callBackCode, errorback);                }            });        });        function callBack(data) {            if (data.status == 1) {                localStorage.clear();                var mobilePhone = $("#u_name").val();                var code = $("#captcha").val();                localStorage.setItem("phone", mobilePhone);                localStorage.setItem("code", code);                location.href = "findPwd-1.htm"            } else {                alert(data.error.message);            }        }        function callBackCode(data) {            if (data.status == 1) {                timers = 60;                $("#read_btn").addClass("disable_btn");                tipId = window.setInterval("timer_()", 1000);            } else {                alert(data.error.message);                $("#read_btn").removeAttr("disabled");                $("#read_btn").css("cursor", "pointer");                $("#read_btn").removeClass("disable_btn");                $("#read_btn").val("免费获取");            }        }        function errorback(msg) {            alert('error:' + JSON.stringify(msg));        }        function timer_() {            if (timers >= 0) {
