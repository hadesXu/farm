    <script>
        $(function () {
            checkLogin();
            $("#page-footer").html(footerHtml());
            jsonTokenAjax("/api/user/notice", "GET", {}, callBack, errorback);
        });
        function callBack(data) {
            if (data.status == "1") {
                var result = data.result;
                var noticeHtml = "";
                if (checkNull(result)) {
                    noticeHtml += "<ul>";
                    noticeHtml += "<div>";
                    noticeHtml += "<li style='text-align:center; width:100%; color:#868686;'>没有更多记录</li>";
                    noticeHtml += "</div>";
                    noticeHtml += "</ul>";
                } else {
                    $.each(result, function (index, value, array) {
                        noticeHtml += "<ul>";
                        noticeHtml += "<li class='yjjl_1'>" + formatDateTime(value.addTime) + "</li>";
                        noticeHtml += "<li class='yjjl_2' style='width:70%;'>" + value.remarks + "</li>";
                        noticeHtml += "</ul>";
                    });
                }
                $("#noticeHtml").html(noticeHtml);
            } else {
                callBackError(data);
            }
        }
    </script>
