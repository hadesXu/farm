<script language="javascript">
    $(function () {
       jsonTokenAjax("/api/farm/myfarm", "GET", {}, callBack, errorback);
    });
    function callBack(data) {
        if(data.status == "1"){
            var result = data.result;
            var noticeHtml = "";
            $.each(result, function(index, value, array) {
                var date = new Date(value.addTime);
                var datestr = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes();
                noticeHtml = noticeHtml+datestr+"：<samp>"+value.remarks+"<br>"
            });
            $("#noticeHtml").html(noticeHtml);
        }
    }
    function errorback(msg) {
        if(msg.status=="0"){
            window.location.href="user-1.htm?backurl=index.html";
        }
        //alert('error:' + JSON.stringify(msg));
    }
