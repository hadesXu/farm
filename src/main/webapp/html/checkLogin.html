<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我爱微集市</title>
    <script type="text/javascript" src="../js/jquery.js" tppabs="javaScript:;"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript">
        var theRequest = GetRequest();
        var wechat = theRequest.openId;
        var name = theRequest.nickName;
        var imgUrl = theRequest.headImgUrl;
        $(function () {
            jsonAjax("/api/user/login/weChat?wechat=" + wechat + "&name=" + name + "&imgUrl=" + imgUrl, "GET", callBack, errorback);
        });

        function callBack(data) {
            if (data.status == 1) {
                setUser(data);
            } else {
                localStorage.setItem("wechat", wechat);
                localStorage.setItem("name", name);
                localStorage.setItem("imgUrl", imgUrl);
                // location.href = "register.php.htm"
                location.href = "user-1.htm"
            }
        }
    </script>
</head>

</html>
